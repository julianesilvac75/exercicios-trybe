<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Login</h1>
    <form action="" method="GET">
        <input type="email" id="email" placeholder="Digite o seu e-mail" required autocomplete="off" autofocus><br><br>
        <input type="password" id="senha" placeholder="Digite a sua senha" required><br><br>
        <button type="submit">Entrar</button>
    </form>
    
</body>
</html>
