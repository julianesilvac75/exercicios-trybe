<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Cadastre o seu currículo</h1>
        <p>Preencha os campos abaixo</p>
    </header>

    <main>
        <form action="#" method="GET" id="cv-form">
            <fieldset>
    
                <legend>Dados pessoais</legend>
        
                <div class="line">
                    <label for="input-name">Nome:</label>
                    <input type="text" name="name" id="input-name" maxlength="40" required>
                </div>
        
                <div class="line">
                    <label for="input-email">E-mail:</label>
                    <input type="email" name="email" id="input-email" maxlength="50" required>
                </div>
    
                <div class="line">
                    <label for="input-cpf">CPF:</label>
                    <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
                </div>
    
                <div class="line">
                    <label for="input-address">Endereço:</label>
                    <input type="text" name="address" id="input-address" maxlength="200" required>
                </div>
    
                <div class="line">
                    <label for="input-city"> Cidade:</label>
                    <input type="text" name="city" id="input-city" maxlength="28" required>
                </div>
    
                <div class="line">
                    <label for="input-state"> Estado:</label>
                    <select name="state" id="input-state" required>
                        <option disabled selected value>--Selecione--</option>
                    </select>
                </div>
    
                <div class="line">
                    <label> Tipo:</label>
                    <input type="radio" name="houseType" value="Casa" id="type-house" required><span>Casa</span> 
                    <input type="radio" name="houseType" value="Apartamento" id="type-apartment" required><span>Apartamento</span> 
                </div>
            </fieldset>
    
            <fieldset>
                <legend>Último emprego</legend>
    
                <div class="line">
                    <label for="input-abstract">Resumo do currículo:</label>
                    <textarea name="abstract" id="input-abstract" cols="60" rows="10" maxlength="1000" required></textarea>
                </div>
    
                <div class="line">
                    <label for="input-position">Cargo:</label>
                    <input type="text" name="position" id="input-position" maxlength="40" required>
                </div>
    
                <div class="line">
                    <label for="position-description">Descrição do cargo:</label>
                    <input type="text" name="positionDescription" id="position-description" maxlength="500" required>
                </div>
    
                <div class="line">
                    <label for="start-date">Data de início:</label>
                    <input type="text" class="input-data" name="startDate" id="start-date" value="" placeholder="dd/mm/aaaa" required>
                </div>
            </fieldset>
    
            <button type="submit" id="submit-button">Enviar currículo</button>
            <button type="button" id="clear-button">Limpar</button>
    
        </form>
    </main>
    
    <section id="form-data"></section>
    
    <script src="script.js"></script>
</body>
</html>
