<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.1.1-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.1-dist/js/bootstrap.min.js"></script>

</head>
<body>

    <header class="text-center">
        <h1 class="display-4">Cadastre o seu currículo</h1>
        <p class="text-muted">Preencha os campos abaixo</p>
    </header>

    <main class="container">
        <form class="g-3" action="#" method="GET" id="cv-form">

            <div class="row">
                <fieldset class="col-md-6">
        
                    <legend>Dados pessoais</legend>
            
                    <div class="mb-3">
                        <label class="form-label" for="input-name">Nome:</label>
                        <input type="text" class="form-control" name="name" id="input-name" maxlength="40" required>
                    </div>
            
                    <div class="mb-3">
                        <label class="form-label" for="input-email">E-mail:</label>
                        <input type="email" class="form-control" name="email" id="input-email" maxlength="50" required>
                    </div>
        
                    <div class="mb-3">
                        <label class="form-label" for="input-cpf">CPF:</label>
                        <input type="text" class="form-control" name="cpf" id="input-cpf" maxlength="11" required>
                    </div>
        
                    <div class="mb-3">
                        <label class="form-label" for="input-address">Endereço:</label>
                        <input type="text" class="form-control" name="address" id="input-address" maxlength="200" required>
                    </div>
    
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label" for="input-city"> Cidade:</label>
                            <input type="text" class="form-control" name="city" id="input-city" maxlength="28" required>
                        </div>
            
                        <div class="mb-3 col-md-6">
                            <label class="form-label" for="input-state"> Estado:</label>
                            <select name="state" class="form-control" id="input-state" required>
                                <option disabled selected value>--Selecione--</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="mb-3">
                        <label class="form-label"> Tipo:</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="houseType" value="Casa" id="type-house" required>
                            <label for="type-house">Casa</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="houseType" value="Apartamento" id="type-apartment" required>
                            <label for="type-apartment"> Apartamento</label>
                        </div>
                    </div>
                </fieldset>
        
                <fieldset class="col-md-6">
                    <legend>Último emprego</legend>
        
                    <div class="mb-3">
                        <label class="form-label" for="input-abstract">Resumo do currículo:</label>
                        <textarea name="abstract" class="form-control" id="input-abstract" cols="60" rows="10" maxlength="1000" required></textarea>
                    </div>
        
                    <div class="mb-3">
                        <label class="form-label" for="input-position">Cargo:</label>
                        <input type="text" class="form-control" name="position" id="input-position" maxlength="40" required>
                    </div>
        
                    <div class="mb-3">
                        <label class="form-label" for="position-description">Descrição do cargo:</label>
                        <input type="text" class="form-control" name="positionDescription" id="position-description" maxlength="500" required>
                    </div>
        
                    <div class="row">
                        <div class="mb-3 col-md-4">
                            <label class="form-label" for="start-date">Data de início:</label>
                            <input type="text" class="form-control col-md-4 input-data" name="startDate" data-datepicker id="start-date" value="" placeholder="dd/mm/aaaa" required>
                        </div>
                    </div>
                </fieldset>
            </div>
    
            <div class="text-center">
                <button type="submit" id="submit-button" class="btn btn-success align-self-center">Enviar currículo</button>
                <button type="button" class="btn btn-warning" id="clear-button">Limpar</button>
            </div>
    
        </form>
        <section id="form-data"></section>
    </main>

    <script src="node_modules/pikaday/pikaday.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
