<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Currículo</h1>
    
    <form action="#" method="GET">
        <fieldset>

            <legend>Dados pessoais</legend>
    
            <div class="line">
                <label for="input-name">Nome:</label>
                <input type="text" name="name" id="input-name" maxlength="40" required>
            </div>
    
            <div class="line">
                <label for="input-email">E-mail:</label>
                <input type="email" name="email" id="input-email" maxlength="50" required>
            </div>

            <div class="line">
                <label for="input-cpf">CPF:</label>
                <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
            </div>

            <div class="line">
                <label for="input-address">Endereço:</label>
                <input type="text" name="address" id="input-address" maxlength="200" required>
            </div>

            <div class="line">
                <label for="input-city"> Cidade:</label>
                <input type="text" name="city" id="input-city" maxlength="28" required>
            </div>

            <div class="line">
                <label for="input-state"> Estado:</label>
                <select name="state" id="input-state" required></select>
            </div>

            <div class="line">
                <label> Tipo:</label>
                <input type="radio" name="house-type" value="house" id="type-house" required>Casa
                <input type="radio" name="house-type" value="apartment" id="type-apartment" required>Apartamento
            </div>
        </fieldset>

        <fieldset>
            <legend>Último emprego</legend>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
