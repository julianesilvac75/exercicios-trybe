<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>


    
    <script>
    
    // parte 1

    //Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;

      let h1 = document.createElement('h1')
      let body = document.querySelector('body');

      h1.innerText = 'Exercício 5.2 - JavaScript DOM'

      body.appendChild(h1);

    //Adicione a tag main com a classe main-content como filho da tag body ;

      function createNewElement(element, className) {
        let newElement = document.createElement(element);
        newElement.className = className;
        return newElement;
      }

      let main = createNewElement('main', 'main-content');

      body.appendChild(main);

    //Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      
      let centerSection = createNewElement('section', 'center-content');

      main.appendChild(centerSection);
    
    //Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;

      let paragraph = document.createElement('p');

      paragraph.innerText = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris in tristique sapien. Phasellus condimentum accumsan orci, nec finibus velit maximus quis. Maecenas convallis, ligula quis pretium mollis, ex massa feugiat eros, vel pulvinar ligula erat sed neque.'

      centerSection.appendChild(paragraph);

    // Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;

      let leftSection = createNewElement('section', 'left-content');
      main.appendChild(leftSection);

    // Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;

      let rightSection = createNewElement('section', 'right-content')
      main.appendChild(rightSection);

    //Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;

      let img = createNewElement('img', 'small-image');
      leftSection.appendChild(img);
      document.querySelector('img').setAttribute('src', 'https://picsum.photos/200')

    //Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;

      let list = document.createElement('ul');

      rightSection.appendChild(list);

      function addListItems(parent, arrayContent){
          for (let index = 0; index < arrayContent.length; index += 1) {
              let li = document.createElement('li');
              li.innerText = arrayContent[index];

              parent.appendChild(li);
          }
      }

      let listContent = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];

      addListItems(list, listContent);

    //Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2

      function addSubtitle(parent,quantity) {
        for (let i = 1; i <= quantity; i += 1) {
          let h3 = document.createElement('h3');

          parent.appendChild(h3);
        }
      }

      addSubtitle(main, 3);

    // parte 2

    //Adicione a classe title na tag h1 criada;

      h1.className = 'title';

    //Adicione a classe description nas 3 tags h3 criadas;

      let subtitles = document.querySelectorAll('h3');

      for (let index = 0; index < subtitles.length; index += 1) {
        subtitles[index].className = 'description';
      }

    //Remova a section criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild() ;

      main.removeChild(leftSection);

    //Centralize a section criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto da section ;

      rightSection.style.marginRight = 'auto';

    // Troque a cor de fundo do elemento pai da section criada no passo 3 (aquela que possui a classe center-content ) para a cor verde;

      centerSection.style.backgroundColor = 'green';

    //Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8.

      for (let i = 1; i <= 2; i += 1) {
      list.removeChild(list.lastElementChild);
    }

    </script>
  </body>
</html>
