<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>

    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)*/
    let paragraphs = document.getElementsByTagName("p");
    function changeText(element, index, text) {
        element[index].innerText = text;
    }

    changeText(paragraphs, 0, "Me vejo trabalhando em uma boa empresa irlandesa e vivendo com o Henrique e a Nina na Irlanda.");
    /*
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).*/
    let mainContent = document.getElementsByClassName("main-content");

    function changeBackgroundColor(element, color) {
        for (let index = 0; index < element.length; index += 1) {
            element[index].style.backgroundColor = color;
        } 
    }

    changeBackgroundColor(mainContent, "rgb(76,164,109)")
 /*
 Crie uma função que mude a cor do quadrado vermelho para branco.*/
    let centerContent = document.getElementsByClassName("center-content");

    changeBackgroundColor(centerContent, "white")
    /*
 Crie uma função que corrija o texto da tag <h1>.*/
    let title = document.getElementsByClassName("title");

    changeText(title, 0, "Exercício 5.1 - JavaScript");
    /*
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.*/
    function upperCaseParagraph(element, index) {
        let text = element[index].innerText;
        element[index].innerText = text.toUpperCase();
    }

    upperCaseParagraph(paragraphs, 0)
    /*
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
*/
    function showContent(element) {
        for (let index = 0; index < element.length; index += 1) {
            console.log(element[index].innerText);
        }
    }

    showContent(paragraphs)
    </script>
  </body>
</html>
